<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
</head>

<body>
  <div class="container">

    <header class="title">
      <h1>Cat Clicker</h1>
    </header>

    <div class="cat-content">

      <h3>pick a cat</h3>

      <select class="cat-selecter button" name=" cats">
      </select>
      <div class="cat-model">
        <div class="cat-container">
          <div class="info-panel">
            <span class="name">Name: xuxa</span>
            <span class="clicks">Clicks: 0</span>
          </div>
          <figure>
            <img class="cat-pic" src="" alt="cat">
          </figure>
        </div>

      </div>
    </div>

    <div class="admin-container">
      <button type="button" class="admin-btn button">admin</button>

      <div class="cat-info hidden">
        <div>
          Name: <input type="text" class="admin-name" name="name" value="">
        </div>
        <div>
          imgUrl:<input type="text" class="admin-url" name="imageUrl" value="">
        </div>
        <div>
          clicks: <input type="text" class="admin-clicks" name="#clicks" value="">
        </div>
        <div class="btn-container">
          <button type="button" class="cancel-btn button">Cancel</button>
          <button type="button" class="save-btn button">save</button>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="js/app.js">
  </script>
</body>

</html>
